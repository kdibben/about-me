<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->

    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="./css/dibben.css">

    <title>Kelsie Dibben</title>

    <style>
        body {
            background-image: url("Images/TableRockLake.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark elegant-color-dark">

        <!-- Navbar brand -->
        <a class="navbar-brand" href="index.html">About Me</a>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">

            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="calculator.html">Interest Calculator</a>
                </li>

            </ul>

    </nav>
    <!--/.Navbar-->

    <header>
        <h1 class="text-center mt-4">Interest Calculator</h1>
    </header>

    <hr>

    <main class="container-fluid d-flex justify-content-center">
        <div class="row">

            <div id="calculator" class="elegant-color-dark col-md-12"
                style="padding-top: 2em; padding-bottom: 3em; padding-left: 10em; padding-right: 10em;">

                <fieldset class="mt-2">
                    <label for="principal">Principal:</label>
                    <input v-model="principal" id="principal" type="number" min="1" max="1000000" class="form-control">
                </fieldset>

                <fieldset class="mt-2">
                    <label for="rate">Interest Rate:</label>
                    <input v-model="rate" id="rate" type="number" min="0" max="20" step=".1" class="form-control">
                </fieldset>

                <fieldset class="mt-2">
                    <label for="time">Time:</label>
                    <input v-model="time" id="time" type="number" min="1" max="20" class="form-control">
                </fieldset>

                <h3 class="mt-4">{{totalInterest}}</h3>
                <h3 class="mt-4">{{totalAmount}}</h3>
            </div>
        </div>
    </main>

    <hr>

    <!-- Footer -->
    <footer class="page-footer font-small elegant-color-dark fixed-bottom">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2019 Kelsie Dibben
            <a href="https://www.linkedin.com/in/kelsie-dibben/"> LinkedIn</a>

        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>

    <!-- Vue.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>

    <!-- Vue component -->
    <script src="components/interestCalculator.js"></script>

</body>

</html>
